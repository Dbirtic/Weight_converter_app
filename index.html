<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <style>
            body{
                margin-top: 70px;
                background: #040;
                color: #fff;
                
            }
        </style>
        <title>Weight Converter</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <h1 class="display-4 text-center mb-3">Weight Converter</h1>
                    <form>
                        <div class="form-group">
                            <input type="number" class="form-control form-control-lg" placeholder="Enter Pounds..." id="lbsInput">
                        </div>
                    </form>
                    <div id="output">
                        <div class="card bg-primary mb-2">
                            <div class="card-block">
                                <h4>Grams:</h4>
                                <div id="gramsOutput"></div>
                            </div>
                        </div>

                        <div class="card bg-success mb-2">
                            <div class="card-block">
                                <h4>Kilograms:</h4>
                                    <div id="kgOutput"></div>
                                </div>
                            </div>

                        <div class="card bg-danger mb-2">
                                <div class="card-block">
                                    <h4>Ounces:</h4>
                                    <div id="ozOutput"></div>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            // make the output div hidden
            document.getElementById('output').style.visibility = "hidden";

            // grab the punds input and add an event to it
            document.getElementById('lbsInput').addEventListener('input', function(e){
                // once the event fires off make the conversion visible
                document.getElementById('output').style.visibility = "visible";

                // take value of pounds
                let pounds = e.target.value;

                // do the conversion
                document.getElementById("gramsOutput").innerHTML = pounds/0.0022046;
                document.getElementById("kgOutput").innerHTML = pounds/2.2046;
                document.getElementById("ozOutput").innerHTML = pounds*16;
            });

        </script>

    </body>
</html>
